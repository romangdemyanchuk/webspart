<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webspart task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.3.0/dist/duet/themes/default.css" />
    <link rel="stylesheet" href="styles/datepicker.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

<div class="left-bg-container">
        <img src="./images/header-left-bg.svg" alt="background-left">
</div>

    <header>
        <div class="container">
            <div class="header-container d-flex">
                <img class="header-logo" src="./images/logo.svg" alt="Monblan logo">
                <div class="header-content">
                    <div class="d-flex">
                        <h2 class="header-title">monblanproject</h2>
                        <span class="header-date">Start on 17-02-2016</span>
                    </div>
                    <div class="target-audience d-flex">
                        <div class="posts">870 <span>posts</span></div>
                        <div class="followers">11,787 <span>followers</span></div>
                        <div class="following">112 <span>following</span></div>
                    </div>
                    <div class="calendars">
                        <p>Date</p>
                        <div class="calendar first-calendar">
                            <input type="text" class="date" placeholder="from" />
                            <img class="calendar-icon" src="./images/calendar.svg" alt="calendar-icon">
                        </div>
                        <div class="calendar second-calendar">
                            <input type="text" class="date" placeholder="to" />
                            <img class="calendar-icon" src="./images/calendar.svg" alt="calendar-icon">
                        </div>

                    </div>






                </div>


            </div>
        </div>

    </header>

<script src="scripts/date-picker.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
